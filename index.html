<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="box">
        <h1 class="heading">Here, <span>Can</span> up-calculate.</h1>
        <input type="number" name="first" id="first" step="any" /><br />
        <span class="change">Change Operations:</span>
        <select name="operation" id="ion">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option></select
        ><br />
        <input type="number" name="second" id="second" step="any" />
        <br />
        <br />
        <button>Calculate</button>
        <input type="text" id="res" readonly placeholder="Your Answer" />
        <button onclick="clearDisplay()" class="Clear">Clear Display</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
